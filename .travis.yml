dist: trusty
language: rust
services: docker
sudo: required
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
env:
  global:
  - CRATE_NAME=include_dir
  - secure: 
matrix:
  include:
  - env: TARGET=i686-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-gnu
    rust: nightly
before_install: set -e
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script:
- set +e
- ci/deploy.sh
cache: 
  - cargo
  - pip
before_cache:
- chmod -R a+r $HOME/.cargo
notifications:
  email:
    on_success: never
